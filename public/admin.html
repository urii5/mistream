<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiStream - Panel Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="admin-page">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <span class="logo-icon">üì∫</span>
                <h2>MiStream</h2>
                <span class="admin-badge">Hola Uri!</span>
            </div>

            <nav class="admin-nav">
                <button class="nav-btn active" data-panel="stream">
                    Transmisi√≥n
                </button>
                <button class="nav-btn" data-panel="chat">
                    Chat
                </button>
            </nav>

            <div class="admin-status">
                <div class="status-item">
                    <span class="status-label">Estado:</span>
                    <span class="status-value" id="streamStatus">üî¥ Sin transmitir</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Viewers:</span>
                    <span class="status-value" id="viewerCount">0</span>
                </div>
            </div>

            <button class="btn-logout" id="logoutBtn">
                Cerrar Sesi√≥n
            </button>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Stream Panel -->
            <section class="admin-panel" id="streamPanel">
                <h2>Control de Transmisi√≥n</h2>

                <!-- Preview -->
                <div class="preview-container">
                    <video id="localPreview" autoplay muted playsinline></video>
                    <div class="preview-overlay" id="previewOverlay">
                        <span>Vista previa</span>
                    </div>
                </div>

                <!-- Stream Controls -->
                <div class="stream-controls">
                    <div class="control-group">
                        <h3>üìπ Fuente de Video</h3>
                        <div class="btn-group">
                            <button class="btn-stream" id="btnCamera">
                                <span class="btn-icon">üì∑</span>
                                <span>C√°mara</span>
                            </button>
                            <button class="btn-stream" id="btnScreen">
                                <span class="btn-icon">üñ•Ô∏è</span>
                                <span>Pantalla</span>
                            </button>
                            <button class="btn-stream" id="btnVideo">
                                <span class="btn-icon">üéûÔ∏è</span>
                                <span>Video MP4</span>
                            </button>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>üé§ Audio</h3>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggleMic" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Micr√≥fono</span>
                        </label>
                    </div>

                    <!-- File Input for MP4 -->
                    <input type="file" id="videoFileInput" accept="video/mp4" style="display: none;">
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn-primary btn-large" id="btnStartStream" disabled>
                        ‚ñ∂Ô∏è Iniciar Transmisi√≥n
                    </button>
                    <button class="btn-danger btn-large" id="btnStopStream" style="display: none;">
                        ‚èπÔ∏è Detener Transmisi√≥n
                    </button>
                </div>
            </section>

            <!-- Chat Panel -->
            <section class="admin-panel" id="chatPanel" style="display: none;">
                <h2>Moderaci√≥n de Chat</h2>
                <div class="chat-container admin-chat">
                    <div class="chat-messages" id="adminChatMessages"></div>
                    <form class="chat-input" id="adminChatForm">
                        <input type="text" id="adminChatMessage" placeholder="Enviar mensaje como Admin..."
                            maxlength="200">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
